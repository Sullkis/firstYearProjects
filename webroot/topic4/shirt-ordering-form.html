<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>T-shirt Ordering Form</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="form.css">
        
    </head>
    <body>
        <form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
            <fieldset class="mainfield">
                <legend>Shirt Order Form</legend>
                <fieldset class="subfields">
                    <label>Shirt Size</label><br>
                    <select name="shirt size" required>
                        <option selected disabled>Choose Size</option>
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select><br>

                    <label>Sleeves</label><br>
                    <input type="radio" name="sleves" value="short" checked>Short<br>
                    <input type="radio" name="sleves" value="long">Long<br>

                    <label>Choose Shirt Colour</label><br>
                    <input type="color" name="color"><br>

                    <label>Quantity</label><br>
                    <input type="number" min="1" max="10" name="quantity" required><br>

                    <label>Date Requested</label><br>
                    <input type="date" name="date" required><br>

                </fieldset>
                <fieldset class="subfields">
                    <label>Name</label><br>
                    <input type="text" name= "name" required><br>

                    <label>email</label><br>
                    <input type="email" name="email" required><br>

                    <label>Telephone Number</label><br>
                    <input type="text" pattern="[4]{2}[-][0-9]{3}[-][0-9]{3}[-][0-9]{4}"  name="telephone" required>
                    <label>Example: 44-207-882-1234</label><br>

                </fieldset>
                <fieldset class="subfields">
                    <label>Address</label><br>
                    <input type="text" name= "address" required><br>

                    <label>City</label><br>
                    <input type="text" name= "city" required><br>

                    <label>Postcode</label><br>
                    <input type="text" name= "postcode" required><br>
                </fieldset>

                <fieldset class="submitfield">
                    <label>Please keep me informed about future shirt designs</label>
                    <input type="checkbox" name="accept">
                    <br>
                    <div class="submitbuttons">
                <button type="submit">Submit</button>
                <button type="reset">Close Form</button>
                </div>
                </fieldset>
            </fieldset>
        </form>
    </body>
</html>
